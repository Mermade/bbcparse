servers:
  - url: 'https://ibl.api.bbci.co.uk/ibl/v1'
  - url: 'http://ibl.api.bbci.co.uk/ibl/v1'
components:
  parameters:
    pid:
      name: pid
      in: path
      required: true
      description: The programme identifier.
      schema:
        type: string
        minLength: 8
        pattern: '^([0-9,a-d,f-h,j-n,p-t,v-z]){8,}$'
    rights:
      name: rights
      in: query
      required: true
      description: The rights group to limit results to.
      schema:
        type: string
        enum:
          - mobile
          - tv
          - web
        default: web
    availability:
      name: availability
      in: query
      required: true
      description: 'Whether to return all, or available programmes'
      schema:
        type: string
        enum:
          - all
          - available
        default: available
    initial_child_count:
      name: initial_child_count
      in: query
      required: true
      description: The depth to return child entities.
      schema:
        type: integer
        minimum: 1
        maximum: 4
        default: 4
    mixin:
      name: mixin
      in: query
      required: false
      description: Request additional data in the output
      explode: true
      schema:
        type: array
        items:
          type: string
        enum:
          - live
          - promotions
    page:
      name: page
      in: query
      required: true
      description: The page index.
      schema:
        type: integer
        format: int64
    per_page:
      name: per_page
      in: query
      required: true
      description: The number of results to return.
      schema:
        type: integer
        format: int64
    sort_direction:
      name: sort_direction
      in: query
      required: true
      description: Whether to sort ascending or descending
      schema:
        type: string
        enum:
          - asc
          - desc
    q:
      name: q
      in: query
      required: true
      description: The term to search for.
      schema:
        type: string
    lang:
      name: lang
      in: query
      required: true
      description: The language for any applicable localised strings.
      schema:
        type: string
        enum:
          - en
          - cy
          - ga
          - gd
          - pi
    channel:
      name: channel
      in: path
      required: true
      description: The channel identifier to limit results to.
      schema:
        type: string
    category:
      name: category
      in: path
      required: true
      description: The category identifier to return results from.
      schema:
        type: string
    sort:
      name: sort
      in: query
      required: true
      description: The sort order of the results.
      schema:
        type: string
    identity_cookie:
      name: identity_cookie
      in: query
      required: true
      description: The BBC-id cookie value
      schema:
        type: number
        format: double
  securitySchemes:
    api_key:
      type: apiKey
      name: api_key
      in: query
    basic:
      type: http
      description: Used only by store purchases.
      scheme: basic
  schemas:
    ibl: {}
